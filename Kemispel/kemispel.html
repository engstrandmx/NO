<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemiexpeditionen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .cell {
            background: #b6d7a8;
            border: 1px solid #333;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .cell:hover {
            background: #6aa84f;
        }
        .info {
            margin-top: 20px;
            text-align: center;
        }
        .info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            background: #6fa8dc;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #3c78d8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .modal p {
            margin: 10px 0;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .modal button {
            padding: 10px;
            background: #6fa8dc;
            border: none;
            color: white;
            cursor: pointer;
        }
        .modal button:hover {
            background: #3c78d8;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kemiexpeditionen</h1>
            <p>Utforska det periodiska systemet och lär dig om kemiska reaktioner!</p>
        </div>
        <div class="board" id="board"></div>
        <div class="info" id="info">
            <p id="message">Slå tärningen för att börja!</p>
            <button class="btn" id="rollDice">Slå tärningen</button>
        </div>
    </div>

    <div class="modal" id="challengeModal">
        <p id="challengeQuestion">Fråga?</p>
        <input type="text" id="answerInput" placeholder="Skriv ditt svar här">
        <button id="submitAnswer">Skicka svar</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const rollDiceButton = document.getElementById('rollDice');
        const challengeModal = document.getElementById('challengeModal');
        const overlay = document.getElementById('overlay');
        const challengeQuestion = document.getElementById('challengeQuestion');
        const answerInput = document.getElementById('answerInput');
        const submitAnswer = document.getElementById('submitAnswer');

        const cells = [];
        const boardSize = 25; // 5x5 grid
        const challenges = [
            { question: "Vad är en alkalimetall?", answer: "metall" },
            { question: "Hur många elektroner har syre?", answer: "8" },
            { question: "Vilken grupp kallas ädelgaser?", answer: "18" },
            { question: "Vad bildas när natrium och klor reagerar?", answer: "salt" },
            { question: "Hur ser vattenmolekylen ut?", answer: "h2o" }
        ];

        // Generate the game board
        for (let i = 0; i < boardSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerText = i + 1;
            cells.push(cell);
            board.appendChild(cell);

            // Add event listener to cells
            cell.addEventListener('click', () => {
                if (i === playerPosition - 1) {
                    showChallenge();
                } else {
                    alert("Du kan bara klicka på den bricka du landade på!");
                }
            });
        }

        let playerPosition = 0;

        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            message.innerText = `Du slog en ${diceRoll}!`;

            // Update player position
            playerPosition += diceRoll;

            if (playerPosition >= boardSize) {
                message.innerText = "Grattis! Du har slutfört spelet!";
                rollDiceButton.disabled = true;
                return;
            }

            // Highlight current position
            cells.forEach((cell, index) => {
                cell.style.background = index === playerPosition - 1 ? '#f6b26b' : '#b6d7a8';
            });
        }

        function showChallenge() {
            const randomChallenge = challenges[Math.floor(Math.random() * challenges.length)];
            challengeQuestion.innerText = randomChallenge.question;
            challengeModal.dataset.correctAnswer = randomChallenge.answer;
            challengeModal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeChallenge() {
            challengeModal.style.display = 'none';
            overlay.style.display = 'none';
            answerInput.value = '';
        }

        submitAnswer.addEventListener('click', () => {
            const userAnswer = answerInput.value.toLowerCase().trim();
            const correctAnswer = challengeModal.dataset.correctAnswer.toLowerCase().trim();

            if (userAnswer === correctAnswer) {
                alert("Rätt svar! Bra jobbat!");
            } else {
                alert(`Fel svar. Rätt svar är: ${correctAnswer}`);
            }

            closeChallenge();
        });

        rollDiceButton.addEventListener('click', rollDice);
        overlay.addEventListener('click', closeChallenge);
    </script>
</body>
</html>
